<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img To Pdf</title>
</head>

<body>
    <input type="file" id="Imagefile">
    <canvas id="canvas" style="width: 50%; height: 50%;"></canvas>
    <button id="button">Download PDF</button>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.3/jspdf.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
<script>
    var Imagefile = document.getElementById("Imagefile")

    var canvas = document.getElementById("canvas")

    var button = document.getElementById("button")

    button.onclick = handleImagetoPdf

    function handleImagetoPdf() {
        html2canvas(canvas, {
            onrendered: function (canvas) {
                var imgdata = canvas.toDataURL('image/png')

                var doc = new jsPDF('p', 'mm');
                doc.addImage(imgdata, 'PNG', 10, 10);
                doc.save("kirmada_members.pdf");
            }
        })
    }

    var ctx = canvas.getContext('2d')

    Imagefile.addEventListener("change", handleImage, false)

    function handleImage(e) {
        console.log(e);

        var reader = new FileReader();

        reader.onload = function (event) {
            var image = new Image()

            image.onload = function () {
                canvas.width = image.width
                canvas.height = image.height
                ctx.drawImage(image, 0, 0)
            }
            image.src = event.target.result;
        }

        reader.readAsDataURL(e.target.files[0])
    }
</script>

</html>
